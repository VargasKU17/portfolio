<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>
        Vanilla JavaScript Flashcard App
    </h1>
    <p class="info">
        Flashcard Example Data Consist of Chinese Words
    </p>
    <div class="flashcard">
        <div class="begin">
          Choose the Number of Cards
        </div>
        <div class="five hide">
          5
        </div>
        <div class="ten hide">
          10
        </div>
        <div class="twentyfive hide">
          25
        </div>
        <div class="fifty hide">
          50
        </div>
        <div class="all-words hide">
          All Cards
        </div>
        <div class="tally"><span class="num-correct"></span><span class="num-total"></span>
        </div>
        <div class="correct answer">CORRECT</div>
        <div class="wrong answer"> WRONG </div>
        <div class="side-a"></div>
        <div class="side-b-one answer"></div>
        <div class="side-b-two answer"></div>
    </div>
</body>
</html>
<script src="data.js"></script>
<script src="main.js"></script>
